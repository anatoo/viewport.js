<html>
<head>
<title>viewport.js example</title>
<script type="text/javascript" src="./viewport.js"></script>
<script type="text/javascript">viewport({
    width : 500
});</script>

<style type="text/css">
body {
    font-family : "Helvetica";
    margin : 20px 0 0 0;
    padding : 0;
    text-align : center;
    overflow : hidden;
}

    text-align : center;
}
.box {
    background-color: #ccc;
    height : 100px;
    color : #fff;

    line-height: 100px;
    font-size: 20px;
    border-right: 1px solid #000;
}
</style>
</head>

</div>

</html>
